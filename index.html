<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Birthday Card</title>
    <style>
        body {
        background-position: center;
        background-size: cover;
        background-repeat: no-repeat;
        background:linear-gradient(0deg, rgba(0, 0, 0, 0.2), rgba(0,0,0,0.5)), url('/Images/eid\ mu.jpg');
  }
  
  .cardFront {
        background: url('/Images/eid\ front.jpg');
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
  }
    </style>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="birthdayCard">
        <div class="cardFront">
          <div class="front-text">
            <h2>Hover on Card</h2>
          </div>
        </div>  
          <div class="cardInside">
             <div class="inside-text">
          <h2 class="bday">Eid Mubarak</h2> 
          </div>
            <div class="wishes">
            <p>"May Allah bless you with happiness, peace and prosperity on this holy day. Wishing you and your family on this happy occasion of Eid! Eid Mubarak!"</p>
            <p class="name">Noman Khan</p>
            </div>
          </div>
        </div>
  </body>
</html>
